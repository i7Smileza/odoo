  <script>
    $(document).on('select2:open', () => {
      document.querySelector('.select2-search__field').focus();
    });
    // Replace with YOUR APPSCIPT LINK
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwzfBA-Y-KaXUV1bmnIpp2fI3ui2mMnRVw1CKMBjrufM_9Cm5TFupEl_tRJYmustLdo/exec'
    var uid
    $(document).ready(() => {
      liff.init({
        // Replace with YOUR LIFF ID
        liffId: '2004282129-LPpglaY5',
        withLoginOnExternalBrowser: true
      })
      liff.ready.then(() => {
        console.log('liff ready')
        $('#locationto ,#locationform').select2({
          placeholder: 'กรุณาเลือกสาขา',
          allowClear: true,
          theme: 'bootstrap-5',
        });
      })
    })

    function submit() {
      $.LoadingOverlay('show');

      let data = {
        opt: 'savedata',
        uid: liff.getDecodedIDToken().sub,
        name: $('#name').val(),
        id: $('#id').val(),
        phone: $('#phone').val(),
        locationform: $('#locationform').val(),
        locationto: $('#locationto').val(),
      };

      // Send the AJAX request without the file data
      $.ajax({
        method: "POST",
        url: scriptUrl,
        data: data,
        dataType: 'json',
        success: function (res) {
          $.LoadingOverlay('hide');
          if (res.status == 'success') {
            // reset the form
            $('#myForm')[0].reset();
            $("#locationform,#locationto").val("").trigger("change")
            return Swal.fire({
              icon: 'success',
              title: 'บันทึกข้อมูลเรียบร้อย',
              allowOutsideClick: false,
              confirmButtonText: 'ตกลง',
            });
          }
          return Swal.fire({
            icon: 'error',
            title: 'เกิดข้อผิดพลาด',
            allowOutsideClick: false,
            confirmButtonText: 'ตกลง',
          });
        },
        error: function (err) {
          console.log(err);
          $.LoadingOverlay('hide');
          alert('บันทึกข้อมูลไม่สำเร็จ');
        },
      });
    }

  </script>
  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          event.preventDefault()
          if (!form.checkValidity()) {
            event.stopPropagation()
            form.classList.add('was-validated')
            $('#myForm').find(":invalid").first().focus();
          } else {
            submit()
          }

        }, false)
      })
    })()
  </script>
